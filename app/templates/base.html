<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | CNS Check-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
        }
        h1 {
            font-size: 2.5rem;
            color: #003366;
        }
        .button-container {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            padding: 20px 40px;
            margin: 15px;
            font-size: 1.5rem;
            color: white;
            background-color: #0057b8;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #003366;
        }
        .logo {
            max-height: 120px;
            margin-bottom: 20px;
        }
        .content {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <img src="/static/logo.png" alt="CNS Logo" class="logo">
    <h1>Welcome to Computer Networking Solutions</h1>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
